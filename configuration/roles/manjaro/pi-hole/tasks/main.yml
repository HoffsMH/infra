---
- name: Install pi-hole deps
  command:
    argv:
      - yay
      - "-S"
      - "--noconfirm"
      - "pi-hole-server"
      - "pi-hole-ftl"
    creates:
      - "/usr/bin/pihole"
      - "/usr/bin/pihole-FTL"

- name: Install pi-hole deps
  command:
    argv:
      - yay
      - "-S"
      - "--noconfirm"
      - "lighttpd"
    creates:
      - "/usr/bin/lighttpd"

- name: Install pi-hole deps
  command:
    argv:
      - yay
      - "-S"
      - "--noconfirm"
      - "php-sqlite"
      - "php-intl"
      - "php-cgi"
    creates:
      - "/usr/bin/sqlite3"
      - "/usr/bin/php-cgi"
      - "/usr/bin/php"
