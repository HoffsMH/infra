---
- hosts: thinkcentre-a
  vars:
    ansible_host_key_checking: false
  tasks:
    - name: "stop vm"
      command:
        cmd: "qm stop {{ qmid.stdout }}"
      retries: 10
      delay: 10
    
    - name: "destroy vm"
      command:
        cmd: "qm destroy {{ qmid.stdout }}"
      retries: 10
      delay: 10

