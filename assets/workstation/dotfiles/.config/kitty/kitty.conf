copy_on_select yes

enable_audio_bell no
window_padding_width 7
cursor_blink_interval 0
confirm_os_window_close 0


tab_bar_edge top
tab_bar_style separator


tab_bar_style powerline
tab_title_template "{index} {title}"
active_tab_foreground   #282828
active_tab_background   #ebdbb2
active_tab_font_style   italic

inactive_tab_foreground #a89984
inactive_tab_background #504945
inactive_tab_font_style normal

font_family IBM Plex Mono Medium

foreground            #ebdbb2
background            #282828
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #ebdbb2

font_size 10.0
scrollback_lines 2000


map ctrl+y        copy_to_clipboard
map ctrl+v        paste_from_clipboard

map alt+backspace send_text all \x17

# remove line
map ctrl+backspace send_text all \x15
#
## move to beginning
map ctrl+left send_text all \x01

# move to end
map ctrl+right send_text all \x05

map ctrl+shift+l     next_tab
map ctrl+shift+h      previous_tab
map ctrl+shift+t     new_tab_with_cwd
map ctrl+shift+w     close_tab
map ctrl+equal     change_font_size all +0.5
map ctrl+minus     change_font_size all -0.5

map ctrl+shift+p>f kitten hints --type=path --program="$HOME/bin/cptext"
map ctrl+shift+p>o kitten hints --type=path --program="/usr/bin/subl3"
