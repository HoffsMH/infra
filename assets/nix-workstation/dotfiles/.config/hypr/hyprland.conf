
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,preferred,auto,1
monitor=desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = pcmanfm
# $menu = wofi --show drun --show-icons
$menu = $HOME/bin/lm



# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

windowrulev2 = bordercolor rgb(FF0000) rgb(880808),fullscreen:1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(8ec07bee) rgba(b8ba25ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

    debug {
        disable_logs = false
    }

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# workspace=1-4,monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101, default: true
# workspace=1-4,monitor:eDP-1, default: true

# workspace=1, monitor:eDP-1, persistent:true
workspace=1, monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101 , persistent:true, default:true
# workspace=1, monitor:DP-2, persistent:true, default:true
# workspace=1, monitor:DP-1, persistent:true

# workspace=2, monitor:eDp-1, persistent:true
workspace=2, monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101, persistent:true, default:true
# workspace=2, monitor:DP-2, persistent:true, default:true

# workspace=2, monitor:DP-1, persistent:true
#
# workspace=3, monitor:eDP-1, persistent:true
workspace=3, monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101, persistent:true, defaut:true
# workspace=3, monitor:DP-1, persistent:true


# workspace=4, monitor:eDP-1, persistent:true
workspace=4, monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. Gigabyte M32U 0x01010101, persistent:true, default: true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = CONTROL, q, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = control, space, exec, $menu
bind = $mainMod, c, exec, $HOME/bin/snip

bind = $mainMod, j, cyclenext
bind = $mainMod, k, cyclenext, prev

bind = $mainMod, q, workspace, 1
bind = $mainMod, w, workspace, 2
bind = $mainMod, e, workspace, 3
bind = $mainMod, r, workspace, 4
bind = $mainMod, t, workspace, 5

bind = $mainMod SHIFT, q, movetoworkspace, 1
bind = $mainMod SHIFT, w, movetoworkspace, 2
bind = $mainMod SHIFT, e, movetoworkspace, 3
bind = $mainMod SHIFT, r, movetoworkspace, 4
bind = $mainMod, m, forcerendererreload

bindl = , XF86MonBrightnessUp, exec, /run/current-system/sw/bin/brightnessctl s 5%+
bindl = , XF86MonBrightnessDown, exec, /run/current-system/sw/bin/brightnessctl s 5%-

bind = $mainMod, s, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/personal/01-cap-storage/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region

bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | swappy -f - -o -| wl-copy && wl-paste > ~/personal/01-cap-storage/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
#
# bind = SUPERSHIFT, D, exec, hyprctl keyword general:layout "dwindle"
# bind = SUPERCTRL,  D, exec, hyprctl keyword general:layout "master"
#
bind = $mainMod, f, layoutmsg, swapwithmaster

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, p, fullscreen, 1
# bind = $mainMod, t, unset, maximize

exec-once=bash ~/.config/hypr/start.sh

exec-once=[workspace 1 silent] foot
exec-once=[workspace 2 silent] google-chrome-stable
exec-once=[workspace 3 silent] firefox
exec-once=[workspace 4 silent] slack

exec-once = $HOME/bin/tmux.import-env tmux
exec-once = $HOME/bin/tmux.import-env system

# windowrulev2 = stayfocused,class:(term-menu)
#
windowrulev2 = float,class:(term-menu)
windowrulev2 = dimaround,class:(term-menu)
windowrulev2 = size 50% 50%,class:(term-menu)
windowrulev2 = move 25% 25%,class:(term-menu)

# windowrulev2 = stayfocused,class:(term-popup)
windowrulev2 = float,class:(term-popup)
windowrulev2 = dimaround,class:(term-popup)
windowrulev2 = size 75% 75%,class:(term-popup)
windowrulev2 = move 12% 12%,class:(term-popup)

